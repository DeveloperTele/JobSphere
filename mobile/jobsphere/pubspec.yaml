name: jobsphere
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: 4.5.1
  lottie: ^1.0.1
  shimmer: ^2.0.0
  introduction_screen: ^3.0.2
  flutter_inner_drawer: "^1.0.0+1"
  loadany: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: YoeYar
      fonts:
        - asset: assets/fonts/YoeYar.ttf
    - family: Pyidaungsu
      fonts:
        - asset: assets/fonts/Pyidaungsu.ttf
    - family: Amuse
      fonts:
        - asset: assets/fonts/Amuse.otf
